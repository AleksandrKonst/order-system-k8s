global:
  namespace: order-system
  domain: local
  imageRegistry: aleksandrkonst

vault:
  enabled: true
  server:
    dev:
      enabled: true
    service:
      type: ClusterIP
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: vault.local
          paths:
            - path: /
              pathType: Prefix
  mutatingWebhook:
    enabled: true
    
bank-vaults:
  webhook:
    enabled: true
    configMapName: vault-webhook-config
    env:
      VAULT_ADDR: "http://vault:8200"
      VAULT_PATH: "secret"
      VAULT_ROLE: "order-system"

monitoring:
  prometheus:
    enabled: true
  grafana:
    enabled: true
    ingress:
      enabled: true
      className: nginx
      hosts:
        - grafana.local
  analysis:
    successRateThreshold: 0.95
    errorRateThreshold: 0.05
    interval: 30s
    failureLimit: 3

rollouts:
  enabled: true
  controller:
    metrics:
      enabled: true

processingOrders:
  enabled: true
  image:
    repository: processing-orders-api
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 3
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    className: nginx
    host: processing-orders.local
  vault:
    enabled: true
    role: "order-system"
    path: "order-system"
  rollout:
    enabled: true
    strategy:
      canary:
        steps:
          - setWeight: 20
          - pause: {duration: 30s}
          - setWeight: 50
          - pause: {duration: 30s}
        analysis:
          templates:
            - templateName: success-rate
          args:
            - name: service-name
              value: processing-orders-api
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "500m"

mailings:
  enabled: true
  image:
    repository: mailings-service
    tag: latest
  replicaCount: 2
  vault:
    enabled: true
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

promotions:
  enabled: true
  image:
    repository: promotions-service
    tag: latest
  replicaCount: 2
  vault:
    enabled: true
  service:
    type: ClusterIP
    port: 8080
  ingress:
    enabled: true
    className: nginx
    host: promotions.local
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

kafka:
  enabled: true
  persistence:
    enabled: true
    size: 8Gi

postgres:
  enabled: true
  persistence:
    enabled: true
    size: 8Gi
  vault:
    enabled: true

databaseMigrator:
  enabled: true
  image:
    repository: database-migrator
    tag: latest
  job:
    restartPolicy: OnFailure
