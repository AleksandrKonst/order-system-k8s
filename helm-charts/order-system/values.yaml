global:
  namespace: order-system
  domain: local
  imageRegistry: docker.io

vault:
  enabled: true
  server:
    dev:
      enabled: true
    service:
      type: ClusterIP
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: vault.local
          paths:
            - path: /
              pathType: Prefix

monitoring:
  prometheus:
    enabled: true
  grafana:
    enabled: true
    ingress:
      enabled: true
      className: nginx
      hosts:
        - grafana.local
  analysis:
    successRateThreshold: 0.95
    errorRateThreshold: 0.05
    interval: 30s
    failureLimit: 3

rollouts:
  enabled: true
  controller:
    metrics:
      enabled: true

processingOrders:
  enabled: true
  image:
    repository: processing-orders-api
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 3
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    className: nginx
    host: processing-orders.local
  vault:
    enabled: true
    role: "order-system"
    path: "order-system"
  rollout:
    enabled: true
    strategy:
      canary:
        steps:
          - setWeight: 20
          - pause: {duration: 30s}
          - setWeight: 50
          - pause: {duration: 30s}
        analysis:
          templates:
            - templateName: success-rate
          args:
            - name: service-name
              value: processing-orders-api

mailings:
  enabled: true
  image:
    repository: mailings-service
    tag: latest
  replicaCount: 2
  vault:
    enabled: true

promotions:
  enabled: true
  image:
    repository: promotions-service
    tag: latest
  replicaCount: 2
  vault:
    enabled: true
  ingress:
    enabled: true
    className: nginx
    host: promotions.local

kafka:
  enabled: true
  persistence:
    enabled: true
    size: 8Gi

postgres:
  enabled: true
  persistence:
    enabled: true
    size: 8Gi
  vault:
    enabled: true
